<body>
<script>
    let confirmAnswer = confirm("Bạn chắc chắn mua nó chứ");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
    function processConfirm(answer){
        let result=''
        if (answer){
            result="Tuyệt!"
        } else {
            result = "Hẹn gặp bạn vào lần sau!"
        }
        return  result;
    }
</script>
