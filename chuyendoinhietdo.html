<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<p>
    <label>Chuyển đổi nhiệt độ</label>
    <input id="nhietdoF" type="number" placeholder="F ="
        oninput="C(this.value)"
           onchange="C(this.value)"
    >
</p>
<p>
    C : <span id="outputC"></span>
</p>
</form>
<script>
function C(valNum){
    valNum = parseFloat(valNum);
    document.getElementById("outputC").innerHTML= (valNum-32)/ 1.8;
}
</script>
</body>
</html>
